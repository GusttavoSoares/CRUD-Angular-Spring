<mat-card>

  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

  <mat-card-content>
        <form [formGroup]="form"> <!--Associando ao form em course-form.component-->
          <mat-form-field  class="full-width">
            <input matInput placeholder="Nome" formControlName="name"> <!--Associando ao campo nome do form-->
          </mat-form-field>

          <mat-form-field  class="full-width">
            <input matInput placeholder="Categoria" formControlName="category">
          </mat-form-field>
        </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
